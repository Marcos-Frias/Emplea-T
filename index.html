<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Emplea-T</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/fontawesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
   </form>
    <form class="form-signin">
      <img class="mb-4" src="img/emplea-t.png" alt="" width="100%">
      <h2 class="mb-3 text-center">Buscar empleo ahora</h2>
      <h6 class="mb-3 text-center" id="reg">¿Quieres trabjar en alguna región en especifico?</h6>
        <div class="mb-3 form-label-group">
          <select class="form-control" id="selectReg" style="">
            <option selected>Elige una opción</option>
            <option>Tehuacán</option>
            <option>Santiago Miahuatlan</option>
            <option>Chapulco</option>
            <option>Tepanco de López</option>
            <option>San Gabriel Chilac</option>
            <option>Zapotitlan</option>
          </select>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="regionCheck"  onclick="myFunction()">
        <label class="form-check-label" value="region">
        Todas las regiones
        </label>
      </div>
      <h6 class="mb-3 text-center">Tenemos dos opciones</h6>
      <div class="row">
        <div class="form-group col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="profesion" value="option1" checked>
            <label class="form-check-label" for="profesion">
              Profesión
            </label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="oficio" value="option2" onclick="myFunction">
            <label class="form-check-label" for="oficio">
              Oficio
            </label>
          </div>
        </div>
      </div>
    <div class="mb-5 form-label-group">
      <select id="inputProf" class="form-control">
        <option selected>¿Qué tipo de empleo quieres?</option>
        <option>Jornada Completa</option>
        <option>Media Jornada</option>
        <option>Contratación por hora</option>
        <option>Temporal</option>
      </select>
    </div>
    <a class="btn btn-lg btn-danger btn-block" href="home.html">Buscar Empleo</a>
    </form>
    <script>
    function myFunction() {
    var checkBox = document.getElementById("regionCheck");
    var text = document.getElementById("selectReg");
    var text2 = document.getElementById("reg");
    if (checkBox.checked == true){
        text.style.display = "none";
        text2.style.display = "none";
    } else {
       text.style.display = "block";
       text2.style.display = "none";
    }
    }
    </script>
  </body>
</html>
